<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body>
    <!-- Judul tabel -->
    <h2 id="judul_tabel"></h2>

    <!-- Table -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" border="1" width="60%">
        <thead>
            <tr bgcolor="#00FFFF"">
                <th>NO</th>
                <th>NAMA</th>
                <th>NILAI</th>
                <th>KETERANGAN</th>
                <th>GRADE</th>
                <th>PREDIKAT</th>
            </tr>
        </thead>
        <tbody id="table_body">
            <!-- Table body will be generated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Data nilai siswa
        let s1 = {"nama": "ANDI", nilai:80};
        let s2 = {"nama": "ALI", nilai:90};
        let s3 = {"nama": "AJI", nilai:70};
        let s4 = {"nama": "ANI", nilai:90};
        let s5 = {"nama": "ANDO", nilai:85};

        let siswa = [s1,s2,s3,s4,s5];
        
        var no = 1;
        let tableBody = document.getElementById("table_body");
        for(let s of siswa){

            // Ternary
            let ket = (s.nilai >= 60 ? "LULUS" : "GAGAL");
            let grade = "";
            let predikat = "";

            // If multi kondisi
            if(s.nilai > 85 && s.nilai <= 100) grade = "A";
            else if(s.nilai > 75 && s.nilai <= 85) grade = "B";
            else if(s.nilai >= 60 && s.nilai <= 75) grade = "C";
            else if(s.nilai > 30 && s.nilai <= 60) grade = "D";
            else if(s.nilai >= 0 && s.nilai <= 30) grade = "E";
            else grade = "";

            switch(grade){
                case "A" : predikat = "SEMPURNA"; break;
                case "B" : predikat = "BAIK"; break;
                case "C" : predikat = "CUKUP"; break;
                case "D" : predikat = "KURANG"; break;
                case "E" : predikat = "BURUK"; break;
            }

           // Menampilkan data nilai
            let row = "<tr>";
                row += "<td>" + no++ + "</td>";
                row += "<td>" + s.nama + "</td>";
                row += "<td>" + s.nilai + "</td>";
                row += "<td>" + ket + "</td>";
                row += "<td>" + grade + "</td>";
                row += "<td>" + predikat + "</td>";
                row += "</tr>";
                tableBody.innerHTML += row;

        }

        // Set judul tabel
        document.getElementById("judul_tabel").textContent = "DATA NILAI SISWA";
        let jdl_tbl = document.getElementById("judul_tabel");
        jdl_tbl.style.color = "#0000FF";
        jdl_tbl.style.textAlign = "center";
        jdl_tbl.style.textTransform = "uppercase";

    </script>
</body>
</html>
